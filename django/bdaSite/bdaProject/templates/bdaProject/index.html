{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Welcome - GitHub Analyser</title>
    <meta charset="utf-8">
    <link href={% static 'css/materialize.css' %} type="text/css" rel="stylesheet" media="screen,projection" />
    <link href={% static 'css/main.css' %} type="text/css" rel="stylesheet" media="screen,projection" />
    <link href={% static 'css/stars_style.css' %} type="text/css" rel="stylesheet" media="screen,projection" />
    <link href={% static 'fonts/fa/css/all.css' %} rel="stylesheet" />
    <link href={% static 'css/animate.css' %} rel="stylesheet" />
    <style>
         ::placeholder {
            color: black;
        }
        
        @font-face {
            font-family: R;
            src: url({% static 'fonts/HomepageBaukasten-Book.ttf' %});
        }
    </style>
</head>

<body id='body' style="font-family:R; background-color: #00171F;">

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    
    <!-- Loader -->
    <div id='loader'></div>

    <div id="con">
        <div class="container z-depth-3" style="background-color:#E5F3FF;width:60vw;height:60vh;outline:0;border-radius: 90px;">
            <div class="row">
                <div class="center">
                    <br><br><br>
                    <img src="{% static 'img/github.svg' %}" style="width:100px;height:100px">
                    <h4 style="font-weight:bold;margin:10px;padding:0px;font-size:220%;letter-spacing:3pt;line-height:30px">
                        Welcome to GitHub Analyser
                    </h4>
                    <h4 id='error' style="font-weight:bold;margin:10px;padding:0px;font-size:150%;line-height:30px">
                        Enter an Organization Name to continue:
                    </h4>
                    <h4 style="font-weight:bold;margin-top:10px;padding:0px;font-size:150%;line-height:30px">
                        <input id='org_input' type="text" placeholder="Type to search" class="center" style="width:40%; color: black; placeholder: black; margin: 10px;">
                        <br>
                        <btn id='search' type="submit" class="btn-floating btn-large waves-effect waves-light" style="background-color: #00171F;"><i class="fa fa-search"></i></btn>
                    </h4>
                </div>

            </div>
        </div>

        <script src={% static 'js/jquery-3.1.1.js' %}></script>
        <script src={% static 'js/materialize.min.js' %}></script>
        <script src={% static 'js/chart.min.js' %}></script>
        <script type=" text/javascript ">

            $(window).on('load', function() {
                $('#loader').fadeOut();
            });

            $('#search').click(function() {
                $.term = $('#org_input').val()
                if ($.term == '' || $.term == null || $.term == undefined) 
                {
                    $('#error').text("Please Enter an Organization Name to continue:").css("color", "red");
                }
                else  
                {
                    location.assign('org/' + $.term.toLowerCase());
                }
            });

            $("#org_input").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#search").click();
                }
            });
        </script>
</body>

</html>

</html>
