{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>{{ org_name }} - GitHub Analyser</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href={% static 'css/materialize.css' %} type="text/css" rel="stylesheet" media="screen,projection" />
    <link href={% static 'css/main.css' %} type="text/css" rel="stylesheet" media="screen,projection" />
    <style>
        @font-face {
            font-family: R;
            src: url({% static 'fonts/HomepageBaukasten-Book.ttf' %});
        }
    </style>
</head>

<body id='body' style="font-family:R; background-color: #08163F;">

    <!-- Loader  -->
    <div id='loader2'></div>

    <!-- Navbar goes here -->
    <nav>
        <div id='nav' style="background:#050E28" class="nav-wrapper">
            <a href="#" class="brand-logo center">GitHub Analyser</a>
        </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">
        <div class="col s12 m6 offset-m3 center white-text">
            <h3>Organization: {{ org_name }}</h3>
        </div>
    </div>

    <script src={% static 'js/jquery-3.1.1.js' %}></script>
    <script src={% static 'js/materialize.min.js' %}></script>
    <script src={% static 'js/chart.min.js' %}></script>
    <script type="text/javascript">
        navHeight = $('#nav').height();
        columnHeight = (window.innerHeight - navHeight);
        $('#col1').height(columnHeight);
        $('#col2').height(columnHeight);

        $(window).on('load', function() {
            $('#loader2').fadeOut();
        });
    </script>
</body>

</html>
